<div class="usersContainer">
  <div class="introContainer">
    <div class="introSentence">
      Hello {{vm.user.username}}! Check who is playing
    </div>
  </div>
  <entity-list 
    entities="vm.players"
    entity-input-text="vm.playerInputText"
    add-entity="vm.addPlayer"
    remove-entity="vm.removePlayer"
    get-entity-status="vm.getPlayerStatus"
    copy-spectate-command="vm.copySpectateCommand"
    entity-type="'player'"
    settings="vm.user.settings"
    change-user-settings="vm.changeUserSettings"
  ></entity-list>
</div>
