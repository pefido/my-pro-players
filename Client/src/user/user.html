<div class="usersContainer">
  <div class="introContainer">
    <div class="introSentence">
      Hello {{vm.user.username}}! Check who is playing
    </div>
  </div>
  <div class="listContainer">
    <div class="addPlayerContainer">
      <input focus-on="newPlayerFocus" ng-if="vm.isAddingPlayer()" ng-blur="vm.toggleAddingPlayer()" class="newPlayerInput" ng-model = "vm.playerInputText" ng-keydown = "vm.addPlayer($event)" type="text" name="newPlayer" placeholder="Insert player name">
      <button class="addPlayer" ng-if="!vm.isAddingPlayer()" ng-click="vm.toggleAddingPlayer()">
        + Add Player
      </button>
    </div>
    <div class="listEntry" ng-repeat="player in vm.players | orderBy:'!playing'" ng-mouseenter = "vm.toggleDeleteButtonVis(player)" ng-mouseleave = "vm.toggleDeleteButtonVis(player)" ">
      <button class = "deletePlayerButton" ng-click = "vm.removePlayer(player.id)" ng-class="{'invisible' : !player.deleteButtonInvisible}" name = "deletePlayer">X</button>
      <div class="playerNameEntry">
        <span>
          {{player.name}}
        </span>
      </div>
      <div class="gameInfo">
        <span ng-if="!player.playing" >last played {{player.lastMatch.lastPlayed}} ago</span>
        <div ng-if="player.playing">
          playing with {{player.currentMatch.playingChampion.name}}
        </div>
      </div>
      <div class="playingStatus">
        <span class="playerPlayingEntry" ng-class="{playingBorder: player.playing, offlineBorder: !player.playing}">
          {{vm.getPlayerStatus(player)}}
        </span>
      </div>
    </div>
  </div>
  <h2>{{vm.sampleText}}</h2>
</div>
