<html ng-app="app">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" type="text/css" href="../node_modules/octicons/build/build.css">

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body ng-controller="appController">

    <div class="notificationContainer" ng-show="notificationObj.display">
        <span ng-class="notificationObj.type" class="notification">{{notificationObj.message}}</span>
    </div>
    <div class="header">
        <H1 ui-sref="user({id: Authentication.getUser().id})">my-pro-players</H1>
    </div>
    <div class="navBarWrapper">
        <div class="navbarContent">
            <div ng-if="Authentication.isAuthenticated()" class="navbarItem" ng-click="Authentication.switchUser()">
                Logout
            </div>
            <div ng-if="Authentication.isAuthenticated()" class="navbarSpacer">|</div>
            <div ng-if="Authentication.isAuthenticated()" class="navbarItem">
                Profile
            </div>
        </div>
    </div>

    <div ui-view></div>

    <!-- <div>
        <span></span>more info here</span>
    </div> -->

    <script src="bundle.js"></script>
</body>

</html>
